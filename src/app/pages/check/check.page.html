<app-header titulo="checkboxs"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="verData()">
    Ver data
  </ion-button>
</ion-content>
