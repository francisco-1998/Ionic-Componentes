<app-header titulo="Ion List page"></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let user of listaUsuarios | async">

            <ion-item-options side="start">
                <ion-item-option (click)="share(user)">
                    <ion-icon slot="icon-only" name="share-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>



            <ion-item >
                <ion-label>
                    <h2>{{ user.name }}</h2>
                    <p>{{ user.email }}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end text-small">{{ user.phone }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(user)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>
</ion-content>
