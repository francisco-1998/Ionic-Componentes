<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar 
              placeholder="Buscar albÃºm" 
              inputmode="text" 
              [debounce]="300" 
              (ionChange)="onSearchChange($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albums | filtro:textoBuscar:'title'; let i = index;">
      <ion-label>{{ i+1 }} - {{ item.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
